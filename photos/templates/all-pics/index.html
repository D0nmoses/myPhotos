{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}

<div class="container-fluid">
    <div class="container">
        <div class="row">
            {% for image in images %}

            <div class="col-lg-4 mb-4" data-target="#{{image.id}}" data-toggle="modal">
                <div class="card">
                    <img src="{{image.image.url}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{image.image_name}}</h5>
                        <p class="card-text">{{image.image_location}}</p>
                    </div>
                </div>
            </div>
            
    
            <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                    <div class="modal-content modalcard">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageheader">{{image.image_name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid" style="padding-left: 10px;">
                            <p class="text-center" style="padding-top: 10px;">{{image.imade_description}}</p>
                            <p class="text-center">{{image.image_category}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" onclick="copy('img{{image.id}}')">Copy Link</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>

{% endblock %}
