{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">
    <div class="row">
        {% for image in images %}

        <div class="col">
            <div class="card dpg-album-card">
                <div class="card-image">
                    <img src="{{ image.image.url }}" alt="{{ image.image_name }}" class="img-responsive" />
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
